<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" *ngIf="false">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Movie's Feed - Last movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="getLatestMovie($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-movie-info [movie]="latestMovie"></app-movie-info>
  
</ion-content>
